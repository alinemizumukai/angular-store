<a href="#" class="card_container">
    <img 
        class="card_img"
        [src]=[gameCover]
        alt=""
    >
    <app-card-label 
        gameLabel="{{ gameLabel }}"
    >
    </app-card-label>

    <app-card-pricing
        cardTitle="{{ cardTitle }}"
        gameType="{{ gameType }}"
        gamePrice="{{ gamePrice }}"
    >
    </app-card-pricing>
</a>
